<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI CALCULATOR</div>
            <div class="card-body">
                <form action="" class="justify-content-center w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label for="wei">Weight</label>
                        <input type="text" id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="hei">Height</label>
                        <input type="text" id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="bmi">BMI Value</label>
                        <input type="text" id="bmival" class="form-control">
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" onclick="bmivaluecheck()">Calculate</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A Healthy BMI Range Between 19 and 25.</div>
        </div>
    </div>
    <script>
        
        function bmivaluecheck(){
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            height = height * 12;
            height = height * 0.025;

            var bmidata = weight / (height * height);

            document.getElementById("bmival").value = Math.round(bmidata);
        }
    </script>
</body>

</html>
