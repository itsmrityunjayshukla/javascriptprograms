<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time</title>
</head>

<body>
    <button onclick="">click</button>
    <p id="demo"></p>
    <script>
        var timing = setInterval(myfun, 1000)

        function myfun() {
            var d = new Date();
            var dyn = d.toLocaleTimeString();
            document.getElementById('demo').innerHTML = dyn;
        }
    </script>
</body>

</html>
