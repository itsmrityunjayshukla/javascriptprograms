<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="love.css">
</head>

<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
            <div class="card-body">
                <form action="" class="form-inline d-flex justify-content-around">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="First Person Name">
                    </div>
                    <div><span class="pl-4 pr-4">+</span></div>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Second Person Name">
                    </div>
                </form>
                <div class=" mt-5 w-75 m-auto">
                    <button class="btn btn-danger" onclick="checklove()">Check Result</button>
                </div>
                <div class="mt-3">
                    <input type="text" class="form-control text-center w-25 m-auto" id="love_result">
                </div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
        </div>
    </header>
    <script>
        function checklove(){
            var data = Math.random() * 100;
            data = Math.floor(data);
            document.getElementById("love_result").value = data + "%";
        }
    </script>
</body>

</html>
