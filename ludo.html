<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo game</title>
    <link rel="stylesheet" href="ludostyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>

    <div class="container">
        <h1>JS LUDO</h1>

        <div class="dice">
            <p>Player 1</p>
            <img src="dice1.jpg" alt="" id="check1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="dice6.jpg" alt="" id="check2">
        </div>

        <div>
            <button onclick="ludogame()">Click ME</button>
        </div>
    </div>

    <script>
        ludogame = () => {
            const play1 = Math.floor(Math.random() * 6) + 1;
            const play1dice = `dice${play1}.jpg`;
            document.getElementById("check1").setAttribute('src', play1dice);

            const play2 = Math.floor(Math.random() * 6) + 1;
            const play2dice = `dice${play2}.jpg`;
            document.getElementById("check2").setAttribute('src', play2dice);

            if(play1 > play2)
            {
                document.querySelector('h1').innerHTML = "Player 1 Won...";
            }else if(play1 < play2)
            {
                document.querySelector('h1').innerHTML = "Player 2 Won...";
            }else
            {
                document.querySelector('h1').innerHTML = "Match Draw...";
            }
        }
    </script>

</body>

</html>
