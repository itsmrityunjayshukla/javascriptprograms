<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object java script</title>
</head>
<body>
    <script>
        document.write(Math.round(4.5) + "<br>");
        document.write(Math.pow(4,2) + "<br>");
        document.write(Math.sqrt(4) + "<br>");
        // document.write(Math.PI() + "<br>");
        document.write(Math.abs(-23) + "<br>");
        document.write(Math.ceil(4.1) + "<br>");
        document.write(Math.floor(4.9) + "<br>");
        document.write(Math.max(9,5,6,4,3,7,23,6,2,6,3) + "<br>");
        document.write(Math.min(9,5,6,4,3,7,23,6,2,6,3) + "<br>");
        document.write(Math.random() + "<br>");
    </script>
</body>
</html>
