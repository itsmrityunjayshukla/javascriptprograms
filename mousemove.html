<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move</title>
</head>
<body>
    <script>
        // mouse X Position
        let mouseXstartpoint = 300;
        let mouseXendpoint = window.innerWidth - 300;
        let currentXposition = 0;
        let fracXvalue = 0;

        let mouseXrange = mouseXendpoint - mouseXstartpoint;

        // mouse Y Position

        let mouseYendpoint = window.innerHeight;
        let currentYposition = 0;
        let fracYvalue = 0;


        const mouseMove = (event) => {
            // console.log(`x value = ${event.clientX} and y value = ${event.clientY}`);
            currentXposition = event.clientX - mouseXstartpoint;
            fracXvalue = currentXposition/mouseXrange;
            console.log("X Value = " + fracXvalue);

            currentYposition = event.clientY;
            fracYvalue = currentYposition/mouseYendpoint;
            console.log("Y Value = " + fracYvalue);
        }

        window.addEventListener('mousemove',mouseMove);
    </script>
</body>
</html>
