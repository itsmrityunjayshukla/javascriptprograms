<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This keyword</title>
</head>
<body>
    <script>
        const uname = {
            name : "Mrityunjay Shukla",
            qualification : "M.C.A",
            sum : function(){
                console.log(this.name);
                var add = 2+2;
                console.log(add);
                console.log(this);

                function child(){
                    var sname = "Shukla";
                    console.log(sname);
                    console.log(this);
                }
                child();
            }
        }

        uname.sum();
    </script>
</body>
</html>
